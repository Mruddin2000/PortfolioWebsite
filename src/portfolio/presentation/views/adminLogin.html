{% extends "./layout.html" %}

{% block title %}Admin Login - Portfolio Website{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8"> <!-- Increased width to col-md-8 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form action="/submitAdminLoginForm" method="post">
                        <div class="form-group mb-4"> <!-- Added margin bottom -->
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-4"> <!-- Added margin bottom -->
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                      
                    </form>
                    
                </div>
                 <div class="form-group">
    <a href="/resetPassword">
        <button type="button" class="btn btn-primary btn-block">Reset Password</button>
    </a>
</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
