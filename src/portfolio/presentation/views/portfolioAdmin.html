{% extends "./layout.html" %}

{% block title %}{{ portfolioAdmin.title }} Admin - Portfolio Website{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card rounded mb-3 experience-title-card">
                <div class="card-body p-4 text-center">
                    <h5 class="card-title mb-2">Portfolio Admin</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card rounded p-4 mb-4">
                <form action="/addPortfolioForm" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" id="id" name="id" value="{{ portfolioAdmin.id }}" required><br>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control mb-3" placeholder="{{ portfolioAdmin.title }}" required>
                    <label for="description">Description:</label>
                    <textarea id="details" name="details" class="form-control mb-3" placeholder="{{ portfolioAdmin.details }}" required></textarea>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
